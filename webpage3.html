<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names and Uploads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.1em;
        }
        .upload {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Names and File Upload</h1>
        <div class="row">
            <span class="name">John Doe</span>
            <input class="upload" type="file" name="file_john_doe">
        </div>
        <div class="row">
            <span class="name">Jane Smith</span>
            <input class="upload" type="file" name="file_jane_smith">
        </div>
        <div class="row">
            <span class="name">Michael Brown</span>
            <input class="upload" type="file" name="file_michael_brown">
        </div>
        <div class="row">
            <span class="name">Emily Davis</span>
            <input class="upload" type="file" name="file_emily_davis">
        </div>
        <div class="row">
            <span class="name">Chris Wilson</span>
            <input class="upload" type="file" name="file_chris_wilson">
        </div>
    </div>
</body>
</html>
